<!doctype html>
<html lang="en">
  <head>
        <!-- Viewport scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- App title -->
    <meta name="application-name" content="Wizard Party Game">
    <meta name="theme-color" content="#0d0d1a">

    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no">

    <!-- Disable auto zoom on input (iOS fix) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">


    <!-- Allow install as web app on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wizard Party Game">

    <!-- App icon for iOS home screen -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="apple-touch-startup-image" href="/icons/splash.png">

    <!-- Link to the PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for address bar -->
    <meta name="theme-color" content="#0d0d1a">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
